<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .item{
      padding: 20px 25px;
      box-shadow: 0px 10px 30px #efefef, 0px -5px 15px #efefef;
      border-radius: 10px;
      margin: 10px 20px;
    }
  </style>
</head>
<body>
<script>
  /*mock*/
  var arr = new Array(100).fill('ele')
  var fragment = document.createDocumentFragment()
  arr.forEach(function (item,index) {
    var div = document.createElement('div')
    div.innerHTML = 'item'+index
    div.className = 'item'
    fragment.appendChild(div)
  })
  document.body.appendChild(fragment)
</script>
<script>
    /*
    * 判断触底的实现
    * 原理 文档的高度= 可视窗口高度+滚动条的高度
    * */
    //文档高度
    function getScrollTop() {
      let bodyScrollTop = 0
      let documentScrollTop = 0
      if (document.body) {
        bodyScrollTop = document.body.scrollTop;
      }
      if (document.documentElement) {
        documentScrollTop = document.documentElement.scrollTop;
      }
      return (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop
    }

    //可视窗口高度
    function getWindowHeight() {
      var windowHeight = 0;
      if (document.compatMode == "CSS1Compat") {
        windowHeight = document.documentElement.clientHeight;
      } else {
        windowHeight = document.body.clientHeight;
      }
      return windowHeight;
    }

    //滚动条滚动高度
    function getScrollHeight() {
      let bodyScrollH = 0
      let docScrollH = 0
      if (document.body) {
        bodyScrollH = document.body.scrollHeight;
      }
      if (document.documentElement) {
        docScrollH = document.documentElement.scrollHeight;
      }
      const scrollHeight = (bodyScrollH - docScrollH > 0) ? bodyScrollH : docScrollH;
      return scrollHeight;
    }

    window.addEventListener('scroll',function () {
      if(getScrollTop()+getWindowHeight() === getScrollHeight()){
        console.log('触底')
      }
    },false)
</script>
</body>
</html>
